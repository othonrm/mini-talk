<!DOCTYPE html>
<html>
    <head>
        <title>Chat Example</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        
        <div class="App">

            <div class="login">

                <form id="formLogin">

                    <h5>Chat example</h5>

                    <label>
                        Nome:
                        <input type="text" name="username">
                    </label>

                    <button>Entrar</button>

                </form>


            </div>

            <div class="chat" hidden>
                
                <div class="d-flex flex-column justify-content-between">
                    <p class="text-center">Usu√°rios</p>
                    <ul id="users" class="mb-auto">
                    </ul>
                    <button class="btn btn-link small" onclick="logout();">Sair</button>
                </div>
    
                <div class="chatContent">
                    <ul id="mensagens"></ul>
    
                    <form id="formMensagem">
                        <input id="message" autofocus autocomplete="off" placeholder="Escreva sua mensagem..." />
                        <button class="sendButton">Enviar</button>
                    </form>
                </div>
            </div>
            
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/moment/moment.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    
    <script src="/assets/js/main.js"></script>

</html>
